<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .container {
      display: flex;
      width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form {
      flex: 1;
      padding: 20px;
    }

    .form h2 {
      margin-bottom: 20px;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form">
      <h2>Register</h2>
      <input type="email" id="registerEmail" placeholder="Email" required><br>
      <input type="password" id="registerPassword" placeholder="Password" required><br>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
      <button onclick="register()">Register</button>
      <div id="registerMessage" class="message"></div>
    </div>
    <div class="form">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button onclick="login()">Login</button>
      <div id="loginMessage" class="message"></div>
    </div>
  </div>

  <script>
    async function register() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
        
      // Check if passwords match
      if (password !== confirmPassword) {
        document.getElementById('registerMessage').innerText = 'Passwords do not match';
        return;
      }

      const response = await fetch('http://localhost:3040/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      document.getElementById('registerMessage').innerText = data.message;
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const response = await fetch('http://localhost:3040/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      document.getElementById('loginMessage').innerText = data.message;
    }
  </script>
</body>
</html>
